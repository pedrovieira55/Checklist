<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist - Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="top-bar">
    <img src="Img/Logo ofc.png" alt="Logo da Checklist" class="logo">
  </header>

  <div class="Botoes">
    <button class="tarefas">
      <i class="fas fa-check-square">
      </i> Tarefas</button>
    <button class="notas1">
      <i class="fas fa-calendar-days">
      </i> Notas</button>
  </div>

  <main>
    <section class="tarefas">
      <h2>Tarefa do dia</h2>
      <p class="data">Carregando...</p>
      <p class="status">0 de 0 Concluídas</p>

      <div class="add-tarefa">
        <input type="text" placeholder="Adicionar uma Tarefa">
        <button class="add-btn">+</button>
      </div>

      <div class="lista-tarefas">
      </div>
    </section>

    <section class="calendario">
      <div class="cal-header">
        <button id="AntMes">&lt;</button>
        <h3 id="MesAno">Outubro 2025</h3>
        <button id="ProxMes">&gt;</button>
      </div>

      <table id="calendar">
        <thead>
          <tr>
            <th>Dom</th>
            <th>Seg</th>
            <th>Ter</th>
            <th>Qua</th>
            <th>Qui</th>
            <th>Sex</th>
            <th>Sáb</th>
          </tr>
        </thead>
      </table>

      <p class="msg">Clique em uma data para ver as tarefas e notas</p>
    </section>

  </main>
  <script src="script.js"></script>
</body>

</html>
